/* ------------------------------- CUSTOM CARD STYLES ------------------------------- */
.custom-card {
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
  transition: all 0.3s ease-in-out;
  position: relative;
  min-height: 300px;
}

.custom-card:hover {
  transform: translateY(-5px);
}

.custom-card img {
  height: 200px;
  object-fit: cover;
  width: 100%;
  transition: transform 0.3s ease-in-out;
}

.custom-card:hover img {
  transform: scale(1.1);
}

.custom-card .card-body {
  padding: 20px;
}

/* ------------------------------- CARD HOVER OVERLAY ------------------------------- */
.custom-card::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.7);
  opacity: 0;
  transition: all 0.3s ease-in-out;
}

.custom-card:hover::after {
  opacity: 1;
}

/* ------------------------------- CARD CONTENT ON HOVER ------------------------------- */
.custom-card .hover-content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  opacity: 0;
  transition: all 0.3s ease-in-out;
  z-index: 1;
}

.custom-card:hover .hover-content {
  opacity: 1;
}

.hover-content h5 {
  font-size: 1.2rem;
  margin-bottom: 10px;
}

.hover-content p {
  font-size: 0.9rem;
  line-height: 1.6;
}

/* ------------------------------- NAVBAR STYLES ------------------------------- */
.navbar {
  position: fixed;
  width: 100%;
  top: 0;
  left: 0;
  background: rgba(255, 255, 255, 0.98); /* Dark semi-transparent background for visibility */
  z-index: 1050;
  transition: background 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
}

/* Change navbar to solid color when scrolled */
.navbar.scrolled {
  background: rgba(255, 255, 255, 0.95);
  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
}

/* Navbar links: Default white for visibility */
.nav-link {
  color: #1b0303 !important;
  font-weight: 600;
  transition: color 0.3s ease;
}

/* Change navbar text to dark when scrolling */
.navbar.scrolled .nav-link {
  color: #333 !important;
}

/* Navbar Toggle Icon */
.navbar-toggler-icon {
  filter: invert(100%);
}

/* Change toggle icon to dark when scrolled */
.navbar.scrolled .navbar-toggler-icon {
  filter: invert(0%);
}


/* ------------------------------- OUR STORY SECTION ------------------------------- */
.our-story {
  background: rgba(218, 165, 32, 0.2);
  padding: 80px 0;
}

.story-content {
  display: flex;
  align-items: center;
  justify-content: center;
}

.story-content img {
  border-radius: 10px;
  max-width: 500px;
  box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
}

.story-text {
  padding-left: 40px;
  max-width: 500px;
}

/* ------------------------------- TIMELINE STYLES ------------------------------- */
.timeline {
  display: flex;
  justify-content: space-around;
  align-items: center;
  position: relative;
}

.timeline-item {
  text-align: center;
  max-width: 220px;
}

.timeline-content {
  position: relative;
  padding: 10px;
  transition: all 0.3s ease-in-out;
}

.timeline-content:hover {
  transform: scale(1.05);
}

.timeline-content img {
  border-radius: 50%;
  width: 120px;
  height: 120px;
  object-fit: cover;
  box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
}

.timeline-date {
  font-weight: bold;
  color: #F4A261;
  margin-top: 10px;
}

.timeline::before {
  content: "";
  position: absolute;
  top: 50%;
  left: 0;
  width: 100%;
  height: 4px;
  background-color: #F4A261;
  z-index: -1;
}

/* ------------------------------- UPDATES SECTION ------------------------------- */
.updates-section {

}

/* ------------------------------- UPDATE ITEM STYLES ------------------------------- */
.update {

}

.update:hover {

}

.update-icon {

  border-radius: 50%;

}

.update-desc {

  color: #666;
}

/* ------------------------------- ANIMATION STYLES ------------------------------- */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
